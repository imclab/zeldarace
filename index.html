<!doctype html>
<html ng-app="main">
  <head>
    <title>Zelda Race</title>
  </head>
  <body ng-controller="MainCtrl">
    <div ng-show="state.gameState == 'setup'">
      <ul>
        <li ng-repeat="person in state.people">{{ person.name }}
          <button ng-click="deletePerson($index)">Delete</button>
        </li>
      </ul>
      <input ng-model="new_person_name">
      <button ng-click="addPerson()">Add Person</button>
      <button ng-click="startGame()">Start Game</button>
    </div>
    <div ng-show="state.gameState == 'game'">
      <button ng-click="backToSetup()">Back</button>
      <table>
        <th>
          <td></td>
          <td ng-repeat="checkpoint in state.checkpoints">{{ checkpoint.name }}</td>
        </th>
        <tr ng-repeat="person in state.people">
          <td>{{ person.name }}</td>
          <td ng-repeat="checkpoint in state.checkpoints">{{ person.times[checkpoint.name] }}</td>
        </tr>
      </table>
    </div>
    <br>
    <img src="http://boourns.dynu.net/Link_sword.gif">
    <script src="angular.js"></script>
    <script src="prt.js"></script>
  </body>
</html>
